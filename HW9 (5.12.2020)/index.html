<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        let arr = [-2,0,1,3,7,9,14];
        let filterRangeInPlace = (arr, a, b) => {
            for (let i = 0; i < arr.length; i++){
                if (arr[i] < a || arr[i] > b){
                    arr.splice(i, 1);
                    i--;
                }
            }
            return arr;
        }
        console.log(filterRangeInPlace(arr, 3, 10));
        console.log(filterRangeInPlace(arr, 3, 9));
        console.log(filterRangeInPlace(arr, 4, 13));
        console.log(filterRangeInPlace(arr, -1, 14));
        console.log(filterRangeInPlace(arr, -3, 14));
        
    </script>
    
</head>
<body>
    
</body>
</html>
