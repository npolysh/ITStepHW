        function isPalindrome(str){
            return str == str.split("").reverse().join("");
        }

        console.log(isPalindrome("string gnirts"));
        console.log(isPalindrome("string"));
        

        
        
        
        //task2
        function numParser(str){
            let sum =  0;
            str = prompt("enter stirng (f.e. $123 or 123$)");
            str.split("").forEach(item => !isNaN(parseInt(item))  ? sum += parseInt(item) : sum += 0);
            return sum;
        } 
        console.log("sum = " + numParser());



        
        
        //task3
        function zeros(num, length, sign){
            let arr = Array.from(String(num));
            let counter = length - arr.length;
            for(let i = 0; i < counter; i++ ){
                arr.unshift("0");
            }
            arr.unshift(sign);
            return arr.join("");
        }
        console.log(zeros(145, 5, '-'));
        console.log(zeros(33, 4, '+'));
        console.log(zeros(33, 4));

        function comparison(){
            return [...arguments].every((item, index, arr) => arr[0].toLowerCase() === arr[index].toLowerCase()) ? true : false;            
        }
