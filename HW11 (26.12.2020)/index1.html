   <button id = "infoBtn">click me for info msg</button>
   <button id = "successBtn">click me for success msg</button>
   <button id = "warningBtn">click me for warning msg</button>
   <button id = "dangerBtn">click me for danger msg</button>
    
  
      
      <script>
          
          
          let infoBtn = document.querySelector("#infoBtn");
          infoBtn.bgColor = "#d1ecf1";
          infoBtn.color = "#0c5460";
          infoBtn.borderColor = "#b8daff";
          infoBtn.message = "This is an info message";
          infoBtn.addEventListener('click', function(event) {
              showMessage(infoBtn.bgColor, infoBtn.color, infoBtn.borderColor, infoBtn.message);
          });
          
          let successBtn = document.querySelector("#successBtn");
          successBtn.bgColor = "#d4edda";
          successBtn.color = "#155724";
          successBtn.borderColor= "#b8daff";
          successBtn.message = "This is a success message"
          successBtn.addEventListener('click', function(event) {
              showMessage(successBtn.bgColor, successBtn.color, successBtn.borderColor, successBtn.message);
          });
          
          let warningBtn = document.querySelector("#warningBtn");
          warningBtn.bgColor = "#fff3cd";
          warningBtn.color = "#856404";
          warningBtn.borderColor = "#ffeeba";
          warningBtn.message = "This is a warning message";
          warningBtn.addEventListener('click', function(event) {
              showMessage(warningBtn.bgColor, warningBtn.color, warningBtn.borderColor, warningBtn.message);
          });
          
          let dangerBtn = document.querySelector("#dangerBtn");
          dangerBtn.bgColor = "#f8d7da";
          dangerBtn.color = "#721c24";
          dangerBtn.borderColor = "#f5c6cb";
          dangerBtn.message = "This is a danger message";
          dangerBtn.addEventListener('click', function(event) {
              showMessage(dangerBtn.bgColor, dangerBtn.color, dangerBtn.borderColor, dangerBtn.message);
          });
          
          
          function showMessage(bgColor, color, borderColor, message){
              let div = document.createElement("div");
              document.body.append(div);
              div.style.cssText = "background-color: " + bgColor + "; color:" + color + "; border-color:" + borderColor;
              div.innerText = message;
          }
