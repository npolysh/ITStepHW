    <script>
        let tItem = document.querySelector("#tbl");
        let color = prompt("Введите название цвета");
        switch(color){
            case "red":
            case "orange":
            case "yellow":
            case "green":
            case "blue":
            case "violet":
            case "black":
                //без учета главной диагонали
                for(let i = 1; i < tItem.rows.length; i++){
                    for(j = 0; j < i; j++){
                        tItem.rows[i].cells[j].style.backgroundColor = color;
                    }
                }
                //с учетом главной диагонали
//                for(let i = 0; i < tItem.rows.length; i++){
//                    for(j = 0; j <= i; j++){

//                    }
